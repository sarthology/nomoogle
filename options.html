<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/options.css">
</head>

<body>
    <div class="settings">
        <div class="input-row">
            <div class="redirectEnabled">
                <input class="inp-cbx" id="cbx" type="checkbox" style="display: none;" />
                <label class="cbx" for="cbx">
                    <span>
                        <svg width="14px" height="10px" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg>
                    </span>
                    <span>Enable Redirects</span>
                </label>
            </div>
            <div class="strictModeEnabled">
                <input class="inp-cbx" id="cbx2" type="checkbox" style="display: none;" />
                <label class="cbx" for="cbx2">
                    <span>
                        <svg width="15px" height="10px" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg>
                    </span>
                    <span>Strict Mode</span>
                </label>
            </div>
        </div>
    </div>
    <script src="js/options.js"></script>
</body>

</html>
